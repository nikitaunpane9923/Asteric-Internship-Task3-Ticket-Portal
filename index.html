<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ticket Portal</title>
    <style>
        .bg-cp {
            background-color: #d3d6db;
        }

        .fs-7 {
            font-size: 15px;
        }

        .fs-8 {
            font-size: 13px;
        }

        .inp-width {
            width: 240px;
        }

        .inp-height {
            height: 52px;
        }
        .position-relative {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <img src="C:\Users\NIKITA UNPANE\Desktop\Asteric_Internship_Projects\Assets\flight.jpeg" alt="home">
            <div class="d-none d-xl-flex align-items-center">
                <p class="fw-bold text-primary m-0">Login</p>
                <input type="text" placeholder="ENGLISH (UK)" class="form-control mx-2">
                <div class="btn btn-outline-primary fw-bold">Login</div>
            </div>
            <div>
                <div class="btn btn-dark fw-bold">Flights</div>
                <div class="btn btn-primary fw-bold">Hotels</div>
                <div class="btn btn-primary fw-bold">Car Hire</div>
            </div>
        </div>
        <div class="position-relative">
            <img src="C:\Users\NIKITA UNPANE\Desktop\Asteric_Internship_Projects\Assets\airport.jpg" alt="hey"
                style="width: 1500px; height: 600px;">
            <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle" style="margin-top: 180px; margin-left: 20px;">
                <p class="fw-bold text-white fs-1" style="margin-top: 40px;">Travel Enjoy Life...</p>
                <div class="rounded p-3 bg-cp" style="margin-bottom: 40%; width: 1080px;">
                    <div class="d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                                Return
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                                One Way
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                                Multi-City
                            </label>
                        </div>
                    </div>

                    <div class="d-flex align-items-center py-2">
                        <div>
                            <label for="exampleDataList" class="form-label fw-bold fs-8 m-0">To</label>
                            <input class="form-control inp-height inp-width" list="datalistOptions" id="exampleDataList"
                                placeholder="Airport or City">
                            <datalist id="datalistOptions">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                        <div>
                            <label for="exampleDataList1" class="form-label fw-bold fs-8 m-0">From</label>
                            <input class="form-control inp-height inp-width" list="datalistOptions1"
                                id="exampleDataList1" placeholder="Airport or City">
                            <datalist id="datalistOptions1">
                                <option value="Somalia">
                                <option value="Baghdad">
                                <option value="United States of Rwanda">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                    </div>
                    <div>
                        <label for="" fw-bold fs-8>Depart</label>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" fw-bold fs-8>Retrun</label>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Cabin Class & Travellers</label>
                        <select class="form-select inp-height inp-width" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckDefault">
                                Add nearby airports
                            </label>
                        </div>
                        <div class="form-check form-check-inline ms-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                                Add nearby airports
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                                Direct Flights Only
                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn btn-dark fw-bold btn-lg inp-width">Search Flights</div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
